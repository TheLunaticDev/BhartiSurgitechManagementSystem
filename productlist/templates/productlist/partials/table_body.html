{% for product in products %}
  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
    <th scope="row" class="px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
      {{ product.name }}
    </th>
    <td class="px-6">
      {{ product.category }}
    </td>
    <td class="px-6">
      {{ product.quoted_price }}
    </td>
    <td class="px-6">
      {{ product.cutoff }}
    </td>
    <td class="px-6">
      {{ product.dealer_price }}
    </td>
    <td class="px-6">
      {{ product.net_va }}
    </td>
    <td class="px-6">
      {{ product.incentive }}
    </td>
  </tr>

{% endfor %}
